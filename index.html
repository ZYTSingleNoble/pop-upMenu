<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>弹出菜单</title>
		<link rel="stylesheet" type="text/css" href="css/pop-up-menu.css" />
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"

			});
		</script>
	</head>

	<body>
		<div id="menu"></div>
		
		<script src="js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/pop-up.menu.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var pop = new popMenu("#menu", {
				position:{
					left:1,
					bottom:1
					//默认是右下角，单位rem
				},
				size:{
					width:4,
					height:4
					//默认大小，单位rem
				},
				title: "弹出菜单",
				menu:[
					{
						title:"item1",
						data:{
							//点击时回调的数据
						}
					},
					{
						title:"item2",
						data:{
							//点击时回调的数据
						}
					},
					{
						title:"item3",
						data:{
							//点击时回调的数据
						}
					}
				],
				
				callback: function(index, data) {
					//点击菜单回调
					console.log(index + data)
				}
			})
		</script>
	</body>

</html>
